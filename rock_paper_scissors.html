<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Rock Paper Scissors</div>
        <div class="playarea">
            
        </div>

        <div class="computerchoice">
            <div class="subheader">Computer choice</div>
            <figure>
                <img src="Image/fist.png" class="icon">
                <figcaption class="info">Rock</figcaption>
            </figure>
            <figure>
                <img src="Image/hand.png" class="icon">
                <figcaption class="info">Paper</figcaption>
            </figure>
            
            <figure>
               <img src="Image/two.png" class="icon">
               <figcaption class="info">Scissors</figcaption> 
            </figure>
        </div>

        <div class="playerchoice">
            <div class="subheader">Player pick</div>
            <figure>
                <img src="Image/fist.png" class="icon">
                <figcaption class="info">Rock</figcaption>
            </figure>
            <figure>
                <img src="Image/hand.png" class="icon">
                <figcaption class="info">Paper</figcaption>
            </figure>
            
            <figure>
               <img src="Image/two.png" class="icon">
               <figcaption class="info">Scissors</figcaption> 
            </figure>
        </div>

    </div>
</body>
</html>
